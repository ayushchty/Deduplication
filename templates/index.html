<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Deduplication Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">CSV Deduplication Tool</h2>
        <p class="text-center text-muted">Upload your CSV file to find and remove duplicates</p>
        <form action="/" method="post" enctype="multipart/form-data" class="text-center">
            <input type="file" name="file" class="form-control mb-3" required>
            <button type="submit" class="btn btn-primary">Upload & Process</button>
        </form>
        {% if duplicate_count is not none %}
        <div class="alert alert-info mt-4">
            <p><strong>Duplicates Found:</strong> {{ duplicate_count }}</p>
            {% if file_saved %}
                <a href="{{ url_for('download', filename='cleaned_'+request.files['file'].filename) }}" class="btn btn-success">Download Cleaned File</a>
            {% endif %}
        </div>
        {% endif %}

        {% if error %}
        <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
